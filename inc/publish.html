<!DOCTYPE html>
<html>
	<head>
		<title>Publicar mensaje</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<form>
			Title:<input type="text" name="titulo" id="titulo" placeholder="titulo" autofocus size="10" maxlength="50"/></br>

	</body>
